<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Wiklo node</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white bg-primaryl">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h2>Wiklo</h2>
                </div>
                <div class="col-4 text-right">
                    <div>
                        <h5>Welcome!</h5>
                        <p><em>Wiklo is a wikipedia encyclopedia interface made using node js</em></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mt-2">
            <div class="col-8">
                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-10">
                                <h6><em>Fetch data using the Wikipedia API</em></h6>
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-10">
                                <p id="p-warning"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-8">
                                        <input type="text" id="input-search" class="form-control">
                                    </div>
                                    <div class="col-4">
                                        <button id="btn-search" class="btn btn-primary form-control">SEARCH</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-4 text-center">
                    <h3 id="h-title"></h3>
                    <h6 id="h-id"></h6>
            </div>
        </div>
        <div class="row mt-5 mb-5 justify-content-center">
            <div id="div-article" class="col-12 border-dark rounded">

                <div class="row">
                    <div class="col-12">
                        <p id="p-content" class="text-break"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
