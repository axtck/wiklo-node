<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Wiklo node</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-white bg-primaryl">
        <div class="container">
            <h2>Wiklo</h2>
        </div>
    </div>
    <div class="container">
        <div class="row mt-3">
            <div class="col-6">
                <h5>Welcome!</h5>
                <p><em>Wiklo is a wikipedia encyclopedia interface made using node js.</em></p>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-6">
                <div class="row">
                    <div class="col-10">
                        <h6>Fetch data using the Wikipedia API</h6>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-10">
                        <p id="p-warning"></p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-10">
                        <div class="row">
                            <div class="col-8">
                                <input type="text" id="input-search" class="form-control">
                            </div>
                            <div class="col-4">
                                <button id="btn-search" class="btn btn-primary form-control">SEARCH</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-10">
                        <h3 id="h-title"></h3>
                    </div>
                    <div class="col-2">
                        <h5 id="h-id"></h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <p id="p-content"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="scripts/script.js"></script>
</body>

</html>
